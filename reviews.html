<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Cravings | Reviews</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4f0;
            color: #333;
        }
        header {
            background-color: #8b0000;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #4a1a1a;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .review {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        .review img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .review h3 {
            color: #8b0000;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #8b0000;
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        Capital Cravings - Reviews
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="reviews.html">Reviews</a>
        <a href="#">Top Picks</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Restaurant Reviews</h2>
        <div id="reviews-container">
            <!-- Reviews will be added here dynamically -->
        </div>
    </div>
    <footer>
        &copy; 2025 Capital Cravings | Savoring Raleigh, One Bite at a Time
    </footer>

    <script>
        // Sample reviews data
        const reviews = [
             <div class="review">
    <h3>Foxcroft Wine Company</h3>
    <p><strong>Rating:</strong> ⭐⭐⭐⭐⭐</p>
    <p>Click below to read the full review:</p>
    <a href="https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/capital-cravings/main/reviews/my-review.pdf" 
       target="_blank">Read Full Review (PDF)</a>
</div>

            
            {
                name: "Beasley's Chicken + Honey",
                rating: 5,
                image: "https://source.unsplash.com/800x400/?restaurant,food",
                review: "Beasley's is a Raleigh staple, serving up some of the best fried chicken and waffles in town. The honey drizzle adds the perfect touch of sweetness!"
            },
            {
                name: "Oakwood Pizza Box",
                rating: 4,
                image: "https://source.unsplash.com/800x400/?pizza,restaurant",
                review: "If you're looking for amazing New York-style pizza in Raleigh, Oakwood Pizza Box is the place to go. The crust is crispy, the sauce is tangy, and the toppings are always fresh."
            },
            {
                name: "Bida Manda",
                rating: 5,
                image: "https://source.unsplash.com/800x400/?asian,restaurant",
                review: "Bida Manda offers an authentic taste of Laotian cuisine in the heart of Raleigh. Their crispy rice salad and pork belly soup are must-tries!"
            }
        ];

        // Function to generate star ratings
        function getStarRating(rating) {
            let stars = "⭐".repeat(rating) + "☆".repeat(5 - rating);
            return `<p><strong>Rating:</strong> ${stars}</p>`;
        }

        // Function to dynamically add reviews
        function displayReviews() {
            const container = document.getElementById("reviews-container");
            container.innerHTML = "";

            reviews.forEach(review => {
                const reviewElement = `
                    <div class="review">
                        <img src="${review.image}" alt="${review.name}">
                        <h3>${review.name}</h3>
                        ${getStarRating(review.rating)}
                        <p>${review.review}</p>
                    </div>
                `;
                container.innerHTML += reviewElement;
            });
        }

        // Load reviews when the page loads
        document.addEventListener("DOMContentLoaded", displayReviews);
    </script>
</body>
</html>
